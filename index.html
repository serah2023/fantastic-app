<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <script src="https://kit.fontawesome.com/1cc8e06070.js" crossorigin="anonymous"></script>

    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                            id="city-input" class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" id="current-location-button">
                            Current
                        </button>
                    </div>
                </div>
            </form>
            <h1 id="city"> </h1>
            <ul>
                <li id="date"> sunday 11:20</li>
                <li id="description"> cloudy</li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy icon"
                            class="weather-icon float-left" />
                        <div class="float-left">
                            <span class="temperature" id="temperature">19</span><span class="units">°C</span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> km/h</li>
                    </ul>
                </div>
            </div>




            <div class="container mt-5">
                <div class="row ">


                    <div class="col-2 nextdays">
                        <ul>
                            <li> wendesday</li>
                            <li> 6:00</li>

                            <li> <span> <i class="fa-solid fa-sun "></i> </span> </li>
                            <li> 9°</li>

                        </ul>
                    </div>



                    <div class="col-2 nextdays">
                        <ul>
                            <li> wendesday</li>
                            <li> 8:00</li>

                            <li> <span> <i class="fa-solid fa-sun "></i></span> </li>
                            <li> 9°</li>

                        </ul>
                    </div>


                    <div class="col-2 nextdays">
                        <ul>
                            <li> wendesday</li>
                            <li> 10:00</li>

                            <li> <span> <i class="fa-solid fa-sun "></i></span> </li>
                            <li> 9°</li>

                        </ul>
                    </div>


                    <div class="col-2 nextdays">
                        <ul>
                            <li> wendesday</li>
                            <li> 11:00</li>

                            <li> <span> <i class="fa-solid fa-sun "></i></span> </li>
                            <li> 9°</li>

                        </ul>
                    </div>


                    <div class="col-2 nextdays">
                        <ul>
                            <li> wendesday</li>
                            <li> 12:00</li>

                            <li> <span> <i class="fa-solid fa-sun "></i></span> </li>
                            <li> 9°</li>

                        </ul>
                    </div>


                    <div class="col-2 nextdays">
                        <ul>
                            <li> wendesday</li>
                            <li> 9:00</li>

                            <li> <span> <i class="fa-solid fa-sun "></i></span> </li>
                            <li> 9°</li>

                        </ul>
                    </div>

                </div>


            </div>


        </div>


    </div>



    <span class="name">
        <p> <a href="https://github.com/serah2023/fantastic-app"> open source code</a>,by sara zolfaghari </p>
    </span>







    <script src="index.js"></script>
</body>

</html>
